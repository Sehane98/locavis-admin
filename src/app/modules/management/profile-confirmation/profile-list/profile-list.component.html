<div [formGroup]="profileFilterForm">
  <div class="filter p-4">
    <mat-form-field appearance="outline">
      <mat-label>Profillər</mat-label>
      <mat-select formControlName="OnlyNotConsidered">
        <mat-option [value]="true"> Təsdiqlənən </mat-option>
        <mat-option [value]="false"> Təsdiqlənməyən </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div>
  <ng-container *ngIf="dataSource.length; else loading">
    <table
      mat-table
      [dataSource]="dataSource"
      multiTemplateDataRows
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element?.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Ad</th>
        <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Soyad</th>
        <td mat-cell *matCellDef="let element">
          {{ element?.surname }}
        </td>
      </ng-container>

      <ng-container matColumnDef="middleName">
        <th mat-header-cell *matHeaderCellDef>Ata adı</th>
        <td mat-cell *matCellDef="let element">{{ element?.middleName }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Telefon</th>
        <td mat-cell *matCellDef="let element">
          {{ element?.phone }}
        </td>
      </ng-container>

      <ng-container matColumnDef="pin">
        <th mat-header-cell *matHeaderCellDef>Fin</th>
        <td mat-cell *matCellDef="let element">{{ element?.pin }}</td>
      </ng-container>

      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef>Doğum tarixi</th>
        <td mat-cell *matCellDef="let element">
          {{ element?.birthDate | date: "YYYY-MM-dd" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <div>
            <button
              *ngIf="element?.avatarConfirmationStatus"
              mat-raised-button
              class="await-button ms-2 mb-2"
              [ngClass]="{
                'success-button': statusColor(
                  element,
                  'avatarConfirmationStatus',
                  3
                ),
                'reject-button': statusColor(
                  element,
                  'avatarConfirmationStatus',
                  2
                )
              }"
            >
              Profil
            </button>
            <button
              *ngIf="element?.idCardConfirmationStatus"
              mat-raised-button
              class="await-button ms-2 mb-2"
              [ngClass]="{
                'success-button': statusColor(
                  element,
                  'idCardConfirmationStatus',
                  3
                ),
                'reject-button': statusColor(
                  element,
                  'idCardConfirmationStatus',
                  2
                )
              }"
            >
              Şəxsiyyət vəsiqəsi
            </button>
            <button
              *ngIf="element?.driverLicenseConfirmationStatus"
              mat-raised-button
              class="await-button ms-2 mb-2"
              [ngClass]="{
                'success-button': statusColor(
                  element,
                  'driverLicenseConfirmationStatus',
                  3
                ),
                'reject-button': statusColor(
                  element,
                  'driverLicenseConfirmationStatus',
                  2
                )
              }"
            >
              Sürücülük vəsiqəsi
            </button>
            <button
              *ngIf="element?.passportConfirmationStatus"
              mat-raised-button
              class="await-button ms-2 mb-2"
              [ngClass]="{
                'success-button': statusColor(
                  element,
                  'passportConfirmationStatus',
                  3
                ),
                'reject-button': statusColor(
                  element,
                  'passportConfirmationStatus',
                  2
                )
              }"
            >
              Pasport
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="columnsToDisplay.length"
        >
          <div
            class="example-element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <div class="actions d-flex align-items-center">
              <mat-icon [routerLink]="element.id">edit</mat-icon>
            </div>
            <div class="profile-img">
              <div class="profile">
                <img src="/assets/img/icons/default/passport.jpg" />
              </div>
              <div class="passport">
                <img src="/assets/img/icons/default/passport.jpg" />
              </div>
            </div>
            <div>
              <button mat-raised-button (click)="changeUserActivity(element,'lock')" class="ms-2 mb-2">Lock</button>
              <button mat-raised-button (click)="changeUserActivity(element,'unlock')" class="ms-2 mb-2">Unlock</button>
              <button mat-raised-button (click)="changeUserActivity(element,'suspend')" class="ms-2 mb-2">Suspend</button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: columnsToDisplay"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row"
      ></tr>
    </table>
  </ng-container>

  <ng-template #loading>
    <div class="table-loading">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
