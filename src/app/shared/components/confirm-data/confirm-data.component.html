<h1 mat-dialog-title class="text-center">
    {{ data.text }}
</h1>
<div mat-dialog-content>
  <div class="py-3 text-center">
    {{ data.message }}
  </div> 

  <div *ngIf="data?.isLock">
    <mat-form-field appearance="outline" class="my-2 w-100">
      <mat-label>Bloklanma müddəti</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="date" [min]="currDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="row submit-button-group mt-3">
    <button
      mat-flat-button
      class="success-button"
      [disabled]="loading || (data?.isLock && !date)"
      (click)="confirm()"
    >
      <i
        class="fa fa-spinner fa-pulse fa-3x fa-fw"
        *ngIf="loading; else btnText"
      ></i>
      <ng-template #btnText>Hə</ng-template>
    </button>
    <button mat-stroked-button mat-dialog-close [disabled]="loading">Yox</button>
  </div>

</div>
